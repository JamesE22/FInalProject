<!-- HEADER -->
<ion-header>
  <ion-toolbar>

    <!-- Back button -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>

    <!-- Page title -->
    <ion-title>Add Recipe</ion-title>

    <!-- Save button (disabled if inputs are empty) -->
    <ion-button
      slot="end"
      (click)="save()"
      [disabled]="!title || !ingredients || !steps"
    >
      Save
    </ion-button>

  </ion-toolbar>
</ion-header>

<!-- CONTENT -->
<ion-content class="ion-padding">

  <!-- Recipe title input -->
  <ion-input
    placeholder="Title"
    [(ngModel)]="title"
  ></ion-input>

  <!-- Ingredients input -->
  <ion-textarea
    placeholder="Ingredients"
    [(ngModel)]="ingredients"
  ></ion-textarea>

  <!-- Steps input -->
  <ion-textarea
    placeholder="Steps"
    [(ngModel)]="steps"
  ></ion-textarea>

</ion-content>
