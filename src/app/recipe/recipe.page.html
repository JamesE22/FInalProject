<!-- HEADER -->
<ion-header>
  <ion-toolbar>

    <!-- Back button -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>

    <!-- Page title -->
    <ion-title>Recipe</ion-title>

  </ion-toolbar>
</ion-header>

<!-- CONTENT -->
<ion-content>

  <!-- Show recipe if found -->
  <ng-container *ngIf="recipe; else notFound">

    <h2>Ingredients:</h2>
    <p>{{ recipe.ingredients }}</p>

    <h2>Steps:</h2>
    <p>{{ recipe.steps }}</p>

    <!-- Delete recipe -->
    <ion-button
      color="danger"
      (click)="delete()"
    >
      Delete
    </ion-button>

  </ng-container>

  <!-- If recipe not found -->
  <ng-template #notFound>
    <p>Recipe not found.</p>
  </ng-template>

</ion-content>
